<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.min.css">
    <link rel="shortcut icon" href="./img/icon/icon.ico" type="image/x-icon">
    <!-- <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script> -->

    <title>Location</title>
</head>

<body>
    <div class="wrapper">
        <main class="page">

            <div class="main-section">
                <div class="main-section__container _container">
                    @@include('_aside.html')
                    <div class="main-block">
                        @@include('_header.html')
                        <section class="info-location">
                            <div class="info-location__container _container-info">
                                <div class="info-location__background">
                                    <img src="./img/location/1.png" alt="" class="info-location__background-center">
                                </div>
                                <div class="info-location__text-content">
                                    <div class="info-location__content content">
                                        <div class="info-location__title title">
                                            Contact us
                                        </div>
                                        <div class="info-location__infos">


                                            <div class="info-location__info info">
                                                <div class="info-location__number number-block">
                                                    Email
                                                    <div class="info-location__line line">
                                                        <div class="line__selected"></div>
                                                        <div class="line__primary"></div>
                                                    </div>
                                                </div>
                                                <div class="info-location__menu menu-info">
                                                    <div class="menu-info__title">
                                                        <a href="mailto:pet@gmail.com">pet@gmail.com</a>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="info-location__info info">
                                                <div class="info-location__number number-block">
                                                    Phone
                                                    <div class="info-location__line line">
                                                        <div class="line__selected"></div>
                                                        <div class="line__primary"></div>
                                                    </div>
                                                </div>
                                                <div class="info-location__menu menu-info">
                                                    <div class="menu-info__title">
                                                        <a href="tel:+375291557455">+375 29 155-74-55</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                @@include('_sectionfooter.html')
                            </div>
                        </section>
                    </div>
                </div>
            </div>


            <section class="location-block">
                <div class="location-block__container _container">
                    <div class="location-block__container-info _container-info">
                        <div class="location-block__main">
                            <div class="location-block__text-content">
                                <div class="location-block__info info">
                                    <div class="location-block__number number-block">
                                        Location
                                        <div class="location-block__line line">
                                            <div class="line__selected"></div>
                                            <div class="line__primary"></div>
                                        </div>
                                    </div>
                                    <div class="location-block__menu menu-info">
                                        <div class="menu-info__title">
                                            Av. de la Bourdonnais, 75007 Paris,
                                        </div>
                                    </div>
                                </div>
                                <div class="location-block__social-networks">
                                    <div class="location-block__social-network">
                                        <a href="https://www.instagram.com/surepetcare/" target="_blank" class="location-block__link">
                                            <img src="./img/icon/instagram.svg" alt="instagram">
                                        </a>
                                    </div>
                                    <div class="location-block__social-network">
                                        <a href="https://www.facebook.com/surepetcare" target="_blank" class="location-block__link">
                                            <img src="./img/icon/facebook.svg" alt="facebook">
                                        </a>
                                    </div>
                                    <div class="location-block__social-network">
                                        <a href="https://twitter.com/SurePetcare" target="_blank" class="location-block__link">
                                            <img src="./img/icon/twitter.svg" alt="twitter">
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="video-wrapper">
                                <div class="iframe-container">
                                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d763.6725479305068!2d2.2968944909772433!3d48.85964621885777!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66fe0f894a665%3A0x8fa156658cdb1389!2zQXYuIGRlIGxhIEJvdXJkb25uYWlzLCA3NTAwNyBQYXJpcywg0KTRgNCw0L3RhtC40Y8!5e0!3m2!1sru!2sby!4v1635162148942!5m2!1sru!2sby" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                                </div>
                            </div>
                        </div>
                        @@include('_sectionfooter.html')
                    </div>
                </div>
            </section>

        </main>
    </div>
    @@include('_footer.html')
    @@include('js.html')
</body>

</html>
